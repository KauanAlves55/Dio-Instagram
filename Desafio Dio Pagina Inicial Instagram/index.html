<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href=" main.css" />
    <title>Paginal Inicial Instagram</title>
  </head>
  <body>
    <div></div>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="Celular" />
      </div>
    <div class="instagram-wrapper2">
      <div class="instagram-phone2">
        <img src="./img/instagram-celular2.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/foto-perfil.png" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login"> Continue como KauanAlves</a>
          <a href="#" class="instagram-logout"> Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é KauanAlves ?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue"> Inscrever-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
